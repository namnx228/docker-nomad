version: '2.1'

services:
  
  
  nomad-server:
    image: multani/nomad
    #image: rms1000watt/nomad:latest
    build: latest
    command: agent
    privileged: true
    #network_mode: host
    networks:
     nomad_network:
      ipv4_address: 172.19.0.3
    ports:
    - "4646:4646"
    environment:
      NOMAD_LOCAL_CONFIG: |
        server {
          enabled = true
          bootstrap_expect = 1
        }

        client {
          enabled = false
        }
        
        datacenter = "${REGION:-test}"
        region     = "${DATACENTER:-test-dc1}"

        data_dir = "/nomad/data/"

        bind_addr = "0.0.0.0"
        advertise {
          http = "{{ GetPrivateIP }}:4646"
          rpc  = "{{ GetPrivateIP }}:4647"
          serf = "{{ GetPrivateIP }}:4648"
        }

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /tmp:/tmp

  nomad-client:
    image: nomad
    #image: rms1000watt/nomad:latest
    build: latest
    command: agent
    privileged: true
    #network_mode: host
