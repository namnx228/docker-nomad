     nomad_network:
      ipv4_address: 172.19.0.4
    environment:
      NOMAD_LOCAL_CONFIG: |
        client {
          enabled = true
          servers = ["172.19.0.3:4647"]
        }

        server {
          enabled = false
        }
        
        datacenter = "${REGION:-test}"
